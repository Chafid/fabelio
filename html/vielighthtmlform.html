<HTML>

<h1>Allocation</h1>
<p>&nbsp;</p>
<strong>Form to allocate a participant </strong>
<!-- <form action="https://www.ironstonepd.com/vielight/vielightallocation.sh" method="post"> -->
<form action="http://localhost/cgi-bin/vielightallocation.sh" method="post">
    <h1>
        <span style="font-family: Arial, Helvetica, sans-serif; color: #330066; font-size: small;">
            <input name="fromwho" type="hidden" value="noreply@ironstonepd.com" /> 
            <input name="replytowho" type="hidden" value="jonathan@terragnosis.net" /> 
            <input name="source" type="hidden" value="booked" /> 
            <input name="sendformto" type="hidden" value="jonathan@terragnosis.net" />
        </span>
    </h1>
    <p>If you wish to perform an allocation complete all parts of this form. <br />You must complete a separate form for each participant allocation.</p>
    <p>Your email address: <input name="whatsubmitteremail" size="35" type="text" /></p>
    <p>Participant id: <input name="whatparticipantid" type="text" /></p>
    <p>WURSS Question 1 Score:
        <select name="whatwurss">
            <option selected="selected" value="4 to 5">4 to 5</option>
            <option value="6 to 7">6 to 7</option>
        </select>
    </p>
    <p>Duration of Symptoms prior to Baseline:
        <select name="whatduration">
            <option selected="selected" value="Less than 5 days">Less than 5 days</option>
            <option value="6 to 10 days">6 to 10 days</option>
        </select>
    </p>
    <p>
        <input name="Reset" type="reset" value="Clear Form" /> 
        <input name="Submit" type="submit" value="Submit for Allocation" />
    </p>
</form>

</HTML>
